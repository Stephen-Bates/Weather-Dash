<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="row m-3 bg-primary bg-gradient">
        <div><h1 class="text-white text-center m-5">Weather Dash</h1></div>
    </header>
    <main class="row m-3">
        <section id="location" class="col-3 p-3 border d-flex flex-column align-content-center justify-content-start">
            <form action="search" id="location-search" class="p-3">
                <input type="text" name="location-input" id="location-input" placeholder="Search for a city">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <hr>
            <button id="clear-searchs" class="btn btn-primary">Clear history</button>
            <ul id="saved-searchs" class="list-unstyled justify-content-center">
            </ul>
        </section>
        <section id="forecast" class="col-9 p-3">
            <div id="daily-forecast" class="row p-3 card bg-primary">
                <h2 id="name"></h2>
                <div class="d-flex">
                    <h3 class="date lh-lg"></h3>
                    <img class="icon" src="">
                </div>
                <hr>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            <ul id="five-day-forecast" class="row p-1 list-unstyled">
                <li class="col m-3 card border-3 bg-secondary ">
                    <h3 class="date"></h3>
                    <hr>
                    <div><img class="icon" src=""></div>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </li>
                <li class="col m-3 card border-3 bg-secondary ">
                    <h3 class="date"></h3>
                    <hr>
                    <div><img class="icon" src=""></div>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </li>
                <li class="col m-3 card border-3 bg-secondary ">
                    <h3 class="date"></h3>
                    <hr>
                    <div><img class="icon" src=""></div>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </li>
                <li class="col m-3 card border-3 bg-secondary ">
                    <h3 class="date"></h3>
                    <hr>
                    <div><img class="icon" src=""></div>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </li>
                <li class="col m-3 card border-3 bg-secondary ">
                    <h3 class="date"></h3>
                    <hr>
                    <div><img class="icon" src=""></div>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </li>
            </ul>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
